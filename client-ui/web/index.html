<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Bluetooth Car</title>
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript" src='main.js' ></script>
  <link rel='stylesheet' href='style.css' /> 
</head>
<body>
  <div class='main-container' >
    <div class='left-container'>
      <div class='btn-container'>
        <div class='forward-btn btn' onclick='forward_js()' ><img src='/img/triangle.png' /></div>
      </div>
      <div class='left-and-right-btns' >
        <div class='left-btn btn' onclick='left_js()' ><img src='/img/triangle.png' /></div>
        <div class='right-btn btn' onclick='right_js()' ><img src='/img/triangle.png' /></div>
      </div>
      <div class='btn-container'>
        <div class='backward-btn btn' onclick='backward_js()' ><img src='/img/triangle.png' /></div>
      </div>
    </div>
    <div class='right-container'>
      <div class='btn-container'>
        <div class='stop-btn btn' onclick='stop_js()' ></div>
      </div>
    </div>
  </div>
</body>
</html>
